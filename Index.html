<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linhagem Luve - Assine o Manifesto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      padding-bottom: 20px;
    }
    h1 {
      color: #6b1e7c;
    }
    form {
      max-width: 600px;
      margin: 0 auto 30px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #6b1e7c;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .assinaturas {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .assinatura {
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }
    .share {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Linhagem Luve</h1>
    <p>Assine o manifesto, compartilhe sua voz, una-se à revolução.</p>
    <a href="manifesto.pdf" download>Baixar Manifesto em PDF</a>
  </header>

  <form id="formManifesto">
    <label for="nome">Nome (opcional):</label>
    <input type="text" id="nome" name="nome">

    <label for="local">Localização (Cidade/Estado):</label>
    <input type="text" id="local" name="local" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" required></textarea>

    <label>
      <input type="checkbox" id="anonimo"> Assinar como anônimo
    </label>

    <button type="submit">Assinar</button>
  </form>

  <section class="assinaturas" id="listaAssinaturas">
    <h2>Assinaturas</h2>
    <!-- Assinaturas serão inseridas aqui -->
  </section>

  <div class="share">
    <p>Compartilhe:</p>
    <a href="https://twitter.com/intent/tweet?text=Assine+o+manifesto+da+Linhagem+Luve!" target="_blank">Twitter</a> |
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://solunaluve.github.io/Linhagem-Luve/" target="_blank">Facebook</a>
  </div>

  <script>
    const form = document.getElementById('formManifesto');
    const lista = document.getElementById('listaAssinaturas');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const local = document.getElementById('local').value.trim();
      const mensagem = document.getElementById('mensagem').value.trim();
      const anonimo = document.getElementById('anonimo').checked;

      const assinatura = document.createElement('div');
      assinatura.classList.add('assinatura');

      assinatura.innerHTML = `
        <strong>${anonimo ? 'Anônimo' : nome || 'Sem nome'}</strong><br>
        <em>${local}</em><br>
        <p>${mensagem}</p>
      `;

      lista.appendChild(assinatura);

      form.reset();
    });
  </script>
</body>
</html>
